<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="options-container">
    <h2 style="color: black;"> Log an entry </h2>
    <ion-row>
      <ion-col style="color: black;" (click)="toSleepPage()" class="option-container ion-col-left" size="6"> 
        <img class="options-img" src="../assets/sleepy.png">
        <span style="font-size:14px; margin-left: 7.5px;"> Overnight Sleep </span>
      </ion-col>
      <ion-col style="color: black;" (click)="toSleepinessPage()" class="option-container ion-col-right" size="6"> 
        <img class="options-img" src="../assets/zzz.png">
       <span style="font-size:14px; margin-left: 7.5px;"> Sleepiness </span>
      </ion-col>
    </ion-row> 
  </div>

  <h2> Recent History </h2>

  <div class="slides ion-margin-bottom">
    <ion-slides [options]="options">
      <ion-slide>

        <!-- Sleep -->
        <ion-card> 
          <ion-card-header class="ion-text-center"> SLEEP</ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-text> 02/03/21 </ion-text>
            <br>
            <ion-icon name="time-outline"></ion-icon>
            <ion-text> 11:03 to 08:00 </ion-text>
            <br>
            <ion-icon name="hourglass-outline"></ion-icon>
            <ion-text> 12 hrs 5 min </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <!-- Sleepiness -->
        <ion-card> 
          <ion-card-header class="ion-text-center"> SLEEPINESS</ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-text> 02/03/21 </ion-text>
            <br>
            <ion-icon name="time-outline"></ion-icon>
            <ion-text> 11:03</ion-text>
            <br>
            <ion-icon name="chevron-forward-outline"></ion-icon>
            <ion-text> Level 1</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <ion-text (click)="toHistoryPage()" style="text-decoration: underline;"> View all </ion-text>
</ion-content>
