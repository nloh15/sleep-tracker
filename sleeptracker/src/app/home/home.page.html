<ion-header [translucent]="true">
  <ion-toolbar style="--background: rgb(9, 18, 33)">
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content> 
  <img src="../assets/mountains.png">

  <div class="option-section">
    <ion-row class="option-container" (click)="toSleepPage()" size="5"> 
        <h5>Log Overnight Sleep</h5>
    </ion-row>

    <ion-row class="option-container" (click)="toSleepinessPage()" size="5"> 
        <h5>Log Sleepiness</h5>
    </ion-row>

    <ion-row class="option-container" (click)="toHistoryPage()"size="5"> 
        <h5>View History</h5>
    </ion-row>
  </div>

</ion-content>
