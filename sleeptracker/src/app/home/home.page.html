<ion-content fullscreen="true">
  <ion-text>
    <h4 style="margin-left: 20px">Welcome!</h4>
  </ion-text>

  <ion-row class="option-row">
    <ion-col (click)="toSleepPage()" class="option-container option-left" size="5"> Sleep </ion-col>
    <ion-col (click)="toSleepinessPage()" class="option-container option-right" size="5"> Sleepiness</ion-col>
  </ion-row>

  <ion-text>
    <h4 style="margin-left: 20px">Recent History</h4>
  </ion-text>

  <!-- Display 10 most recent logs -->
  <ion-slides [options]="option">
    
    
    <ion-slide>
      <ion-card>
        <img src="https://github.com/thedevclass/ionic-components-library/blob/custom-simple-ionic-slides/src/assets/images/01.jpg?raw=true">
      </ion-card>
    </ion-slide>
    
    <ion-slide>
      <ion-card>
        <img src="https://github.com/thedevclass/ionic-components-library/blob/custom-simple-ionic-slides/src/assets/images/01.jpg?raw=true">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="https://github.com/thedevclass/ionic-components-library/blob/custom-simple-ionic-slides/src/assets/images/01.jpg?raw=true">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="https://github.com/thedevclass/ionic-components-library/blob/custom-simple-ionic-slides/src/assets/images/01.jpg?raw=true">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="https://github.com/thedevclass/ionic-components-library/blob/custom-simple-ionic-slides/src/assets/images/01.jpg?raw=true">
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-text>
    <p (click)="toHistoryPage()" style="margin-left: 20px; text-decoration: underline;">View All</p>
  </ion-text>


</ion-content>
